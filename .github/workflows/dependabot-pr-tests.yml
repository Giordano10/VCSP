name: Dependabot PR Tests

on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, unlabeled]

jobs:
  dependabot-tests:
    name: Run tests for Dependabot PRs (copy)
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # garante pytest disponível mesmo se requirements.txt não existir ou não listar pytest
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # instala dependências de desenvolvimento se existir (opcional)
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          pytest -q
