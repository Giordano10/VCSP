name: Dependabot PR Tests
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependabot-tests:
    name: Run tests for PRs
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' || github.actor == 'Giordano10' }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 1. Baixa o script oficial e salva em disco
          curl -fLsS https://semgrep.dev/install.sh -o install_semgrep.sh
          
          # 2. Executa o script salvo (evita erros de pipe/corrupção de fluxo)
          sh install_semgrep.sh
          
          # 3. Instala as demais ferramentas e dependências do projeto
          python -m pip install pytest ruff pip-audit
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
        env:
          
          PREFIX: /usr/local

      - name: Run tests
        run: python -m pytest -q
