name: Dependabot PR Tests
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependabot-tests:
    name: Run tests for PRs
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' || github.actor == 'Giordano10' }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies and tools
        run: |
          # 1. Atualiza o pip do ambiente principal
          python -m pip install --upgrade pip
          
          # 2. Instala as ferramentas de segurança em ambientes isolados (evita conflitos)
          # O pipx garante que o binário esteja no PATH para passar no seu teste.
          pipx install semgrep
          pipx install ruff
          pipx install pip-audit
          
          # 3. Instala as dependências do projeto e o pytest no ambiente principal
          python -m pip install pytest
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests
        run: python -m pytest -q
