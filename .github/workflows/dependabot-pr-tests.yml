name: Dependabot PR Tests

on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, unlabeled]

jobs:
  dependabot-tests:
    name: Run tests for Dependabot PRs (copy)
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # garante pytest disponível no mesmo intérprete Python
          python -m pip install --no-cache-dir pytest
          if [ -f requirements.txt ]; then python -m pip install --no-cache-dir -r requirements.txt; fi
          # instala dependências de desenvolvimento se existir (opcional)
          if [ -f requirements-dev.txt ]; then python -m pip install --no-cache-dir -r requirements-dev.txt; fi

      - name: Verify pytest installation (debug)
        run: |
          python -m pip show pytest || true
          python -c "import sys, shutil; print('python:', sys.executable); print('which pytest:', shutil.which('pytest'))"
          python -c "import pytest, sys; print('pytest version:', pytest.__version__); print('sys.path:', sys.path[:5])"

      - name: Run tests
        run: |
          python -m pytest -q
