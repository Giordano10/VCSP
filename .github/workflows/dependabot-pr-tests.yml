name: Dependabot PR Tests
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependabot-tests:
    name: Run tests for PRs
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' || github.actor == 'Giordano10' }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 1. Instala o Semgrep via binário oficial (ignora conflitos do pip)
          curl https://semgrep.dev/install.sh | sh
          
          # 2. Instala as ferramentas que o seu teste exige no PATH
          python -m pip install pytest ruff pip-audit
          
          # 3. Instala os requisitos do projeto
          # Se o semgrep estiver no requirements.txt, o pip verá que já existe uma 
          # versão no sistema ou tentará atualizar, mas o binário terá prioridade.
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests
        run: python -m pytest -q
